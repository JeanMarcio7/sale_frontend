<mat-card>

  <mat-card-title>Funcionários</mat-card-title>

  <table mat-table [dataSource]="employeeService.employees()">

    <!-- Nome -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let emp"> {{ emp.name }} </td>
    </ng-container>

    <!-- Salário -->
    <ng-container matColumnDef="salary">
      <th mat-header-cell *matHeaderCellDef> Salário </th>
      <td mat-cell *matCellDef="let emp"> {{ emp.salary }} </td>
    </ng-container>

    <!-- Ações -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let emp">
        <button mat-button (click)="selectForEdit(emp)">Editar</button>
        <button mat-button color="warn" (click)="delete(emp)">Excluir</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['name','salary','actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['name','salary','actions']"></tr>

  </table>

  <!-- FORM -->
  <form [formGroup]="form" (ngSubmit)="save()">

    <mat-form-field appearance="fill">
      <mat-label>Nome</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Salário</mat-label>
      <input matInput type="number" formControlName="salary">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Data de admissão</mat-label>
      <input matInput type="date" formControlName="admission_date">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Data de nascimento</mat-label>
      <input matInput type="date" formControlName="birth_date">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Gênero</mat-label>
      <mat-select formControlName="gender">
        <mat-option value="M">Masculino</mat-option>
        <mat-option value="F">Feminino</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>ID Departamento</mat-label>
      <input matInput type="number" formControlName="department">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>ID Distrito</mat-label>
      <input matInput type="number" formControlName="district">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>ID Estado Civil</mat-label>
      <input matInput type="number" formControlName="marital_status">
    </mat-form-field>

    <button mat-raised-button color="primary">Salvar</button>
    <button mat-button type="button" (click)="clearAndReload()">Cancelar</button>

  </form>

</mat-card>
